name: All Tests

on:
  push:
    branches: [ cole_test_actions, master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: make -j 6
    - uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          bedrock
          test/test
          test/sample_data/
          test/clustertest/clustertest
          test/clustertest/testplugin/testplugin.so
        if-no-files-found: error
  bedrock_tests:
      runs-on: ubuntu-16.04
      needs: build
      steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
      - name: Bedrock Tests
        run: chmod +x bedrock && cd test && chmod +x test && ./test -threads 8
  cluster_tests:
      runs-on: ubuntu-16.04
      needs: build
      steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
      - name: Cluster Tests
        run: chmod +x bedrock && cd test/clustertest && chmod +x clustertest && ./clustertest -threads 8  
